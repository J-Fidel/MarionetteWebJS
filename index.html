<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marionette Encoder/Decoder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <h1>Dollcode Encoder / Decoder</h1>
        <div>
            <label for="inputText">Input:</label>
            <input type="text" id="inputText">
        </div><br>
        <div>
            <button id="encodeButton">ENCODE</button>
            <button id="decodeButton">DECODE</button>
        </div><br>
        <div>
            <label for="modeSelect">Select mode:</label>
            <select id="modeSelect">
                <option value="d">Decimal</option>
                <option value="h">Hex</option>
                <option value="c">Char</option>
                <option value="s">String</option>
                <option value="l">Output type</option>
            </select>
        </div><br>
        <div class="outputdiv">
            <i>Output:</i>
            <p id="output">Waiting for input...</p>
        </div>
    </div>
    <script src="marionette.js"></script>
    <script src="app.js"></script>
</body>

</html>
